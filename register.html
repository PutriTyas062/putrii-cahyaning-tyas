<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PENDAFTARAN BIMBEL ONLINE
    </title>
    <link rel="stylesheet" href="register.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>

<body>
    

    <div class="wrapper">
    <form action="">
        <h1>REGISTRASI MAHASISWA INFORMATIKA</h1>

        <div class="input-box">
            <div class="input-field">
                <input type="text"placeholder="Nama Lengkap"required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-field">
                <input type="usernam" placeholder="Username"required>
                <i class='bx bxs-user-circle'></i>
            </div>
        </div>

        <div class="input-box">
            <div class="input-field">
                <input type="email" placeholder="Email"required>
                <i class='bx bx-mail-send'></i>
            </div>

            <div class="input-field">
                <input type="number" placeholder="No.HP"required>
                <i class='bx bxs-phone'></i>
            </div>
        </div>

    <div class="input-box">
        <div class="input-field">
            <input type="alamat"placeholder="Alamat"required>
            <i class='bx bxs-home'></i>
        </div>

        <div class="input-field">
                <input type="jenis"placeholder="Jenis Kelamin"required>
                <i class='bx bx-male-female' ></i>
        </div>

        <div class="input-field">
                <input type="number" placeholder="Kode Pos"required>
                <i class='bx bx-phone-call'></i>
        </div>

        <div class="input-field">
                <input type="agama" placeholder="Agama"required>
                <i class='bx bxs-church'></i>
                </div>
    </div>
  

    <div class="input-box">
        <div class="input-field">
                <input type="password" placeholder="Password"required>
                 <i class='bx bx-lock'></i>
        </div>
        <div class="input-field">
            <input type="password" placeholder="Confirm Password"required>
             <i class='bx bx-lock-alt'></i>
        </div>

    </div>

     <label><input type="checkbox">saya menyetujui bahwa data yang di masukkan adalah data yang valid.</label>

        <button type="submit" class="btn">Registrasi</button>

        <button type="btn" class="tombol"><a href="index.html">Kembali</a></button>
        
    </form>
</body>
</html>
